<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button</title>

    <link href="button.css" rel="stylesheet"/>
    <script src="button.js"></script>

    <script>
        window.addEventListener('DOMContentLoaded', function () {
          let button = new Button({
            el: document.querySelector('.js-playground'),
            options: {
              text: 'Заказать'
            }
          });

          button.render();
        });
    </script>

</head>
<body>

    <div class="js-playground"></div>

</body>
</html>
